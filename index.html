<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
<link rel="stylesheet" href="css/styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<title>Amazon Login Page</title>
</head>
<body>
    <main>
       
            <div class="row">
                <div class="col-md-3 col-centered">
                    <img src="https://via.placeholder.com/103x31" alt="placeholder" class="placeholder">
                    <fieldset class="border">
                    <h3>Sign in</h3>
                     <!--Start of Form-->
                    <form action="">
                        <div class="form-group">
                            <label for="email">Email (phone for mobile accounts)</label>
                            <input type="text" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <span class="forgot"><a href="">Forgot Password</a></span>
                            <input type="text" name="password" id="password" class="form-control">
                        </div>
                        <button class="btn btn-success">Continue</button>
                    </form>
                    <p class="help"><a href="">&#9658; Need Help?</a></p>
                    </fieldset><!--End of Form-->
                </div>
            </div>
            <!--Start of new User portion-->
            <div class="row">
                <div class="col-md-3 col-centered">
                    <p class="new-user">New to Amazon?</p>
                </div>
            </div><!--End of new user portion-->
            <div class="row">
                <div class="col-md-3 col-centered">
                    <div class="create-account">
                    <button class="btn btn-success">Create your Amazon account</button>
                    </div>
                </div>
            </div>
        
    </main>
    <footer>
        <div class="row">
            <div class="col-md-12">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Conditions of Use</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Privacy Notice</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Help</a>
                    </li>
                  </ul>
            </div>
            <div class="col-md-12">
                <p>&copy; 1996-2018, Amazon.com, inc. or it's affiliates</p>
            </div>
        </div>
    </footer>
</body>
</html>
